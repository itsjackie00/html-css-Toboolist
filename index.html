<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Toboolist</title>
</head>

<body>
    <!-- Intestazione pagina -->
    <header>
        <img src="./images/logo.png" alt="toboolist logo">
        <h1>Toboolist</h1>
    </header>
    <!-- main -->
    <main>
        <div class="buttons default-pad">
            <button class="btn blue">Add Task</button>
            <button class="btn">Add section</button>
        </div>
        <section>
            <div class="task default-pad">
                <ul>
                    <li>
                        <span>&#9207;</span> <h3>New Task</h3>
                    </li>
                </ul>
                <span class="circle">&check;</span>
                <span>Quarterly Newsletter</span>
    
            </div>
        </section>
    </main>
</body>

</html>
